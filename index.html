<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="box">
          <nav>
            <div>
              <label for="Day">DAY</label><br />
              <input class="bot"
                type="text"
                placeholder="DD"
                id="day"
                name="day"
                required
              />
            </div>
            <div>
              <label for="Month">MONTH</label><br />
              <input class="bot"
                type="text"
                placeholder="MM"
                id="month"
                name="month"
                required
              />
            </div>
            <div>
              <label for="Year">YEAR</label><br />
              <input class="bot"
                type="text"
                placeholder="YYYY"
                id="year"
                name="year"
                required
              />
            </div>
          </nav>
          <br />
          <hr />
          <div class="space">
              <h1 id="h1"><span>-&nbsp;-</span>years</h1>
            
              <h1
              id="h2"><span>-&nbsp;-</span>months</h1>
            
              <h1 id="h3"><span>-&nbsp;-</span>days</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
